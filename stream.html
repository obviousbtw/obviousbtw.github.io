	<div id="contact-modal" class="modal">
    <div class="modal-content">
        <span class="close-btn">&times;</span>
        <h2 class="modal-logo">Contact</h2>
        
        <form action="https://formspree.io/f/xbdddlne" method="POST" class="contact-form">
            <input type="text" placeholder="NAME" required>
            <input type="email" placeholder="EMAIL" required>
            
            <select name="topic">
                <option value="" disabled selected>SELECT A TOPIC...</option>
                <option value="booking">BEATS</option>
                <option value="beats">COVERS</option>
                <option value="other">OTHER</option>
            </select>
            
            <textarea placeholder="MESSAGE" rows="5"></textarea>
            
            <button type="submit" class="send-btn">SEND</button>
        </form>
    </div>
</div>

<script>
    const modal = document.getElementById("contact-modal");
    const btn = document.querySelector("a[href='mailto:obviousbtw@gmail.com']"); // Targets your contact link
    const close = document.querySelector(".close-btn");

    // Replace the default email link behavior with the popup
    btn.onclick = (e) => {
        e.preventDefault();
        modal.style.display = "flex";
    }

    // Close when clicking X
    close.onclick = () => modal.style.display = "none";

    // Close when clicking outside the box
    window.onclick = (e) => {
        if (e.target == modal) modal.style.display = "none";
    }
</script>
